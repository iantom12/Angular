<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="boxes">
    <label>
      Name:
      <input formControlName="name" placeholder="Your name">
    </label>
    <div class="warnings" *ngIf="myForm.get('name').invalid && (myForm.get('name').dirty || myForm.get('name').touched)">
      <span *ngIf="myForm.controls.name.errors.required"> *Field is mandatory.</span>
      <span *ngIf="myForm.controls.name.errors.pattern"> *Field is invalid.</span>
    </div>
  </div>
  <div class="boxes">
    <label>
      Email:
      <input formControlName="email" placeholder="Your email">
    </label>
    <div class="warnings" *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)">
      <span *ngIf="myForm.controls.email.errors.required"> *Field is mandatory.</span>
      <span *ngIf="myForm.controls.email.errors.pattern"> *Field is invalid.</span>
    </div>
  </div>
  <div class="boxes">
    <label>
      Phone Number:
      <input formControlName="phoneNumber" placeholder="Your phone number">
    </label>
    <div class="warnings" *ngIf="myForm.get('phoneNumber').invalid && (myForm.get('phoneNumber').dirty || myForm.get('phoneNumber').touched)">
      <span *ngIf="myForm.controls.phoneNumber.errors.required"> *Field is mandatory.</span>
      <span *ngIf="myForm.controls.phoneNumber.errors.pattern"> *Field is invalid.</span>
    </div>
  </div>
  <div class="boxes">
    <label>
      Password:
      <input matInput formControlName="password" type="password" required>
    </label>
    <div class="warnings" *ngIf="myForm.controls.password.touched && myForm.controls.password.invalid">
      <span *ngIf="myForm.controls.password.errors.required"> *Field is mandatory.</span>
      <span *ngIf="myForm.controls.password.errors.pattern"> *Field is invalid.</span>
    </div>
  </div>
  <div class="buttons">
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"
  [disabled]="!(myForm.valid && myForm.dirty)">Sign up</button>

</div>
</form>
